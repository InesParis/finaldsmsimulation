<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology cost evolution simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="controls">
        <h1 style="color: #a31f34">Cost evolution simulator</h1>
        <label
          >Number of components:
          <input type="number" id="components" min="2" value="10" />
        </label>
        <label
          >Number of dependencies:
          <input type="number" id="dependencies" min="1" value="5" />
        </label>
        <label
          >Out-degree mode:
          <select id="outDegreeMode">
            <option value="fixed">Fixed</option>
            <option value="variable">Variable</option>
          </select>
        </label>
        <button id="runSimulation" style="background: #a31f34; color: #fff">
          Run simulation
        </button>
      </section>

      <section class="visualization">
        <div class="dsm-container">
          <h2 style="color: #a31f34">Design structure matrix</h2>
          <div id="dsm"></div>
        </div>
        <div class="graph-container">
          <h2 style="color: #a31f34">Cost evolution</h2>
          <canvas id="costChart"></canvas>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <script src="script.js"></script>
  </body>
</html>
